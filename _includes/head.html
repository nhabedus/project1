
<link href="http://gmpg.org/xfn/11" rel="profile">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-type" content="charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title == "Splash!" %}{{ site.title }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
<meta name="description" content="{{ site.description }}">
{% comment %} Icons {% endcomment %}
{% comment %}<link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico"> {% endcomment %}
{% comment %} CSS {% endcomment %}
<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
{% comment %} JS {% endcomment %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.1/picturefill.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>if (!window.jQuery) { document.write('<script src="{{ site.baseurl }}/js/libs/jquery-2.2.0.min.js"><\/script>'); }</script>
